<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Fontawesome Fonts -->
    <script src="https://kit.fontawesome.com/87fc244ef7.js" crossorigin="anonymous"></script>
    <!-- Custom Css -->
    <link rel="stylesheet" href="css/main.css">
    <title>Subscribe Form 1</title>
</head>
<body>
    <!-- main contianer -->
    <div class="container">
        <!-- banner -->
        <div class="banner">
            <h1 class="banner_title">
                Subscribe Here
            </h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner_btn">Click Now</button>
        </div>
        <!-- form container -->
        <div class="form_container">
            <form action="/" class="sign_up_form">
                <input type="text" class="form_input" id="name" name="name" placeholder="FULL NAME">
                <input type="email"  class="form_input" name="email" id="email" placeholder="EMAIL ADDRESS">
                <p>Get News</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign Up Here</button>
            </form>
            <!-- Header -->
            <div class="hedaer">
                <h1>Welcome to sign up</h1>
            </div>
            <div class="x_btn">
                &#10005;
            </div>
        </div>
    </div>

    <!-- Custom Javascript -->
    <script src="app.js"></script>
</body>
</html>
